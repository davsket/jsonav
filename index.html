<html>
<head>
  <meta charset="UTF-8">
  <title>JSON navigator</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="content">
    <h2>JSON Navigator</h2>
    <label for="path">Path</label>
    <input type="text" id="path">
    <label for="input">Input JSON</label>
    <textarea id="input" cols="30" rows="15" placeholder="Paste your JSON here!"></textarea>
    <label for="output">Output JSON</label>
    <textarea id="output" cols="30" rows="15" readonly></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
